<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de video</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="icons/style.css" />
  </head>
  <body class="video-page scroll">
    <header class="main-header">
      <!-- LEFT  -->
      <div class="start place-center">
        <button class="action-button icon-menu" title="x"></button>
        <img class="logo" src="img/logo.svg" alt="" />
      </div>
      <!-- MIDDLE  -->
      <div class="middle place-center">
        <form class="form-search place-center" action="#">
          <input type="search" placeholder="Buscar" class="input" />
          <button class="submit icon-search" data-tooltip="Buscar"></button>
        </form>
        <button
          data-tooltip="Haz busquedas por voz"
          class="action-button icon-microphone"
          title="x"
        ></button>
      </div>
      <!-- RIGHT   -->
      <div class="place-center buttons-container">
        <button
          data-tooltip="Crear"
          class="action-button icon-camera"
          title="x"
        ></button>
        <button
          data-tooltip="Aplicaciones de YouTube"
          class="action-button icon-grid"
          title="x"
        ></button>
        <button
          data-tooltip="Notificaciones"
          class="action-button icon-bell"
          title="x"
        ></button>

        <div class="user-avatar">
          <img class="image" src="img/user_avatar.png" alt="User photo" />
        </div>
      </div>
    </header>
    <div class="video-page-grid">
      <main class="video-column">
        <p>hola</p>
        
      </main>
      <aside class="cards-sidebar">
        <p>hola</p>
      </aside>
    </div>
  </body>
</html>
