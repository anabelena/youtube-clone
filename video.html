<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de video</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="icons/style.css" />
  </head>
  <body class="video-page scroll">
    <header class="main-header">
      <!-- LEFT  -->
      <div class="start place-center">
        <button class="action-button icon-menu" title="x"></button>
        <img class="logo" src="img/logo.svg" alt="" />
      </div>
      <!-- MIDDLE  -->
      <div class="middle place-center">
        <form class="form-search place-center" action="#">
          <input type="search" placeholder="Buscar" class="input" />
          <button class="submit icon-search" data-tooltip="Buscar"></button>
        </form>
        <button
          data-tooltip="Haz busquedas por voz"
          class="action-button icon-microphone"
          title="x"
        ></button>
      </div>
      <!-- RIGHT   -->
      <div class="place-center buttons-container">
        <button
          data-tooltip="Crear"
          class="action-button icon-camera"
          title="x"
        ></button>
        <button
          data-tooltip="Aplicaciones de YouTube"
          class="action-button icon-grid"
          title="x"
        ></button>
        <button
          data-tooltip="Notificaciones"
          class="action-button icon-bell"
          title="x"
        ></button>

        <div class="user-avatar">
          <img class="image" src="img/user_avatar.png" alt="User photo" />
        </div>
      </div>
    </header>
    <div class="video-page-grid">
      <main class="video-column">
        <div class="video-player">
          <iframe
            class="video"
            src="https://www.youtube.com/embed/l4HvkTURlWw?si=lLeJ8hkQYt5lortW"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>

          <h1 class="title">CÃ³mo acelero mi CRECIMIENTO COMO PROGRAMADOR</h1>

          <div class="actions">
            <p class="video-information">
              <span class="views">100.000 Visualizaciones</span>
              <span> 20 Julio 2021 </span>
            </p>

            <div class="buttons-container">
              <div class="buttons-container likes">
                <button
                  data-tooltip="Me gusta este video"
                  class="action-button has-text"
                >
                  <span class="icon icon-like-video"></span>
                  <span> 180.000 </span>
                </button>
                <button
                  data-tooltip="No gusta este video"
                  class="action-button has-text"
                >
                  <span class="icon icon-dislike-video"></span>
                  <span> 200 </span>
                </button>
              </div>
              <button data-tooltip="Compartir" class="action-button has-text">
                <span class="icon icon-share"></span>
                <span> Compartir </span>
              </button>
              <button data-tooltip="Guardar" class="action-button has-text">
                <span class="icon icon-add-list"></span>
                <span> Guardar </span>
              </button>
              <button class="action-button icon icon-horizontal-dots"></button>
            </div>
          </div>

          <hr class="border"/>
        </div>
      </main>
      <aside class="cards-sidebar"></aside>
    </div>
  </body>
</html>
