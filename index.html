<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="icons/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="start place-center">
        <button class="action-button icon-menu" title="x"></button>
        <img class="logo" src="/img/logo.svg" alt="" />
      </div>
      <div>
        <button
          data-tooltip="Haz busquedas por voz"
          class="action-button icon-microphone"
          title="x"
        ></button>
      </div>
      <div class="place-center buttons-container">
        <button
          data-tooltip="Crear"
          class="action-button icon-camera"
          title="x"
        ></button>
        <button
          data-tooltip="Aplicaciones de YouTube"
          class="action-button icon-grid"
          title="x"
        ></button>
        <button
          data-tooltip="Notificaciones"
          class="action-button icon-bell"
          title="x"
        ></button>

        <div class="user-avatar">
          <img class="image" src="/img/user_avatar.png" alt="User photo" />
        </div>
      </div>
    </header>
    <div class="main-sidebar">
     <nav class="main-nav">
      <ul>

        <li>
          <a href="#" class="link is-active"> 
            <span class="icon icon-home"> </span>
            <span> Inicio</span>  
          </a>
        </li>
        <li>
          <a href="#" class="link"> 
            <span class="icon icon-home"> </span>
            <span> Explorar</span>  
          </a>
        </li>

      </ul>
     </nav>
    </div>
  </body>
</html>
